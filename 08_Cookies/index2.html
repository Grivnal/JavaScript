<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Cookies</title>
    <style>
        /* label{
            margin-left: px;
        } */
        h5{
            margin: 30px;
            color: darkred;
        }
        div{
            margin: 4px;
            color: darkred;
        }
        select{
            block-size: 30px;
        }
        h6{
            margin: 30px;
            color: darkred;
        }
        body{
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button{
            color: brown;
            background-color: pink;
        }
        input{
            background-color: pink;
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        div{
            background-color: brown;
            background-color: lightcoral;
        }
        h1 {
            color: pink;
        }
        /* label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        } */
    </style>
</head>
    <body>
        <div class="container">
            <h1>Create New Color</h1>
            <div>
                <form id="colorForm">
                    <div class="form-group">
                        <label for="colorName">Color:</label>
                        <input type="text" id="colorName" placeholder="Enter color name (e.g., Red)">
                    </div>
                    <div class="form-group">
                        <label for="colorType">Type:</label>
                        <select id="colorType">
                            <option value="RGB">RGB</option>
                            <option value="RGBA">RGBA</option>
                            <option value="HEX">HEX</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="colorCode">Code:</label>
                        <input type="text" id="colorCode" placeholder="Enter color code (e.g., #ff0000)">
                    </div>
                    <button type="button" id="saveButton" onclick="">Save</button>
                </form>
            </div>
    
            <h2>All Colors</h2>
            <div id="colorContainer"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./script2.js"></script>
    </body>
</html>
